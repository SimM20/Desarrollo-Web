<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Botonera de Sonidos</title>
</head>

<body>
    <canvas id="fondo-estrellas"></canvas>
    <main>
        <h1>Botonera de Sonidos de Star Wars</h1>
        <div class="buttons2">
            <button id="button0" class="btn-2">
                <img src="../images/RogerRoger.jpg" alt="Roger Roger">
            </button>
            <button id="button1" class="btn-2">
                <img src="../images/DarthVader.jpg" alt="Darth Vader">
            </button>
            <button id="button2" class="btn-2">
                <img src="../images/ObiWanKenobi.jpg" alt="Obi Wan Kenobi">
            </button>
            <button id="button3" class="btn-2">
                <img src="../images/ObiWanKenobiYoung.jpg" alt="Young Obi Wan Kenobi">
            </button>
            <button id="button4" class="btn-2">
                <img src="../images/GeneralGrievous.jpg" alt="General Grievous">
            </button>
        </div>

        <div class="pool-back-btn"> <a href="../" class="back-btn">Volver al Inicio</a></div>
    </main>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h1{
            color: white;
            margin-bottom: 5vh;
        }
    </style>

    <script src="../js/button-box.js"></script>
    <script src="../js/starsmovement.js"></script>
</body>

</html>
