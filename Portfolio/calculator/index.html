<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Calculadora</title>
</head>

<body>
    <main>
        <h1>Calculadora</h1>
    <div class="calculator">
        <div id="body"></div>
        <div class="buttons">
            <button onclick="Clear()" class="btn-calc">C</button>
            <button onclick="Pot()" class="btn-calc">x²</button>
            <button onclick="Raiz()" class="btn-calc">√</button>
            <button onclick="Add('/')" class="btn-calc">÷</button>
            <button onclick="Add('7')" class="btn-calc">7</button>
            <button onclick="Add('8')" class="btn-calc">8</button>
            <button onclick="Add('9')" class="btn-calc">9</button>
            <button onclick="Add('*')" class="btn-calc">x</button>
            <button onclick="Add('4')" class="btn-calc">4</button>
            <button onclick="Add('5')" class="btn-calc">5</button>
            <button onclick="Add('6')" class="btn-calc">6</button>
            <button onclick="Add('-')" class="btn-calc">-</button>
            <button onclick="Add('1')" class="btn-calc">1</button>
            <button onclick="Add('2')" class="btn-calc">2</button>
            <button onclick="Add('3')" class="btn-calc">3</button>
            <button onclick="Add('+')" class="btn-calc">+</button>
            <button onclick="Add('0')" class="btn-calc bot-double">0</button>
            <button onclick="Add('.')" class="btn-calc">,</button>
            <button onclick="Calc()" class="btn-calc">=</button>
        </div>
    </div>

    <a href="../" class="back-btn">Volver al Inicio</a>

    <script src="../js/calculator.js"></script>
    </main>
</body>

</html>
