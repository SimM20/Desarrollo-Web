<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Galeria de imagenes</title>
</head>

<body>
    <main>
        <h1>Galería de Imágenes</h1>

        <div id="gallery-app" class="section main-section">
            <div class="app-header"></div>
            <div class="gallery-grid"></div>
        </div>

        <div id="lightbox">
            <span class="lightbox-close">&times;</span>
            <div class="lightbox-content">
                <button id="prev-btn" class="nav-btn">&lt;</button>
                <img id="lightbox-img" src="" alt="Imagen de la galería" />
                <button id="next-btn" class="nav-btn">&gt;</button>
            </div>
        </div>
        
        <div class="pool-back-btn"> <a href="../" class="back-btn">Volver al Inicio</a></div>
    </main>

    <script src="../js/galeryimg.js"></script>
</body>

</html>
